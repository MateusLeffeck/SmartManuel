<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Arquivo</title>
  <!-- Link do Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="container p-4">
    <div class="d-flex justify-content-between mt-4 mb-4">
      <h1>Olá, José</h1>
      <i class="fas fa-user fa-2x"></i>
    </div>

    <div>
      <div class="box container py-4">
        <h6><b>Como podemos te ajudar?</b></h6>
        <p>Nos mostre o que o seu chefe enviou e iremos te dar as instruções necessárias para realizar suas tarefas!</p>
        
        <!-- Formulário de Upload de Arquivo com Alinhamento -->
        <form class="d-flex justify-content-between align-items-center mb-2" enctype="multipart/form-data" method="post" action="#">
          <div class="col-6">
            <input type="file" name="arquivo" id="arquivo" @change="onFileChange" class="file-input">
            <label for="arquivo" class="btn btn-primary w-100">Selecionar Arquivo</label>
          </div>
          <div class="col-5">
            <a href="/detalhes">
              <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </a>
          </div>
        </form>
        
        <p id="fileInfo">{{ fileInfo }}</p>

        <div class="mt-5 box container py-4">
          <h5><b>Histórico de instruções</b></h5>
          <div class="row">
            <div class="col-12 my-1">
              <button class="btn w-100 text-start d-flex justify-content-between align-items-center" style="background-color: #FFB7BD">
                <p class="btn-text"><b>Título: </b><br>Status: não finalizado</p>
                <i class="fa fa-exclamation-circle" style="color: black"></i>
              </button>
            </div>
            <div class="col-12 my-1">
              <button class="btn w-100 text-start d-flex justify-content-between align-items-center" style="background-color: #FFEEB7">
                <p class="btn-text"><b>Título: </b><br>Status: não ajudou</p>
                <i class="fa-solid fa-rotate-left"></i>
              </button>
            </div>
            <div class="col-12 my-1">
              <button class="btn w-100 text-start d-flex justify-content-between align-items-center" style="background-color: #BFF0BF">
                <p class="btn-text"><b>Título: </b><br>Status: resolvido</p>
                <i class="fa fa-exclamation-circle" style="color: black"></i>
              </button>
            </div>
          </div>
          <h6 style="color: blue; margin-bottom: 0px;" class="text-center mt-1">Veja mais</h6>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue e JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="app.js"></script>
</body>
</html>
